<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Parroto Mascot Animation">
    <meta property="og:description" content="Check out this Rive animation hosted on GitHub Pages!">
    <meta property="og:image" content="https://raw.githubusercontent.com/kumessi1997/rive-host/main/thumbnail.png">
    <meta property="og:url" content="https://raw.githubusercontent.com/kumessi1997/rive-host/main/thumbnail.png">
    <meta property="og:type" content="website">
    <title>Rive Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <style>
        /* Make the body take full screen and center the canvas */
      body {
           display: flex;
           flex-direction: column;
           justify-content: flex-start;
           align-items: center;
           height: 100vh;
           margin: 0;
           background-color: #f0f0f0;
           overflow: auto; /* Allow scroll if content exceeds viewport */
           font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif;
       }

        /* Style the canvas to be responsive */
       canvas {
           width: 100%;
           height: auto;
           max-width: 1000px; /* Limit max width if needed */
           max-height: 1000px; /* Limit max height if needed */
       }
       
      .page-header {
           max-width: 1000px;
           padding: 24px 16px 8px;
           text-align: center;
          margin-left: 30px;
          margin-right: 30px;
       }
       .page-header h1 {
           margin: 0 0 12px;
           font-size: 24px;
           line-height: 1.3;
           color: #222;
       }
       .page-header p {
           margin: 0 0 16px;
           font-size: 16px;
           line-height: 1.6;
           color: #444;
           text-align: justify;
           text-align-last: center;
           -moz-text-align-last: center;
           -ms-text-align-last: center;
           -webkit-text-align-last: center;
       }
    </style>
</head>
<body>

    <div class="page-header">
        <h1>Parroto Animation Mascot</h1>
        <p></p>
    </div>

    <canvas id="riveCanvas"></canvas>

   

    <script>
        // Load Rive Animation
        const r = new rive.Rive({
            src: "testt.riv", // Ensure this file is in the same directory or provide the correct path
            canvas: document.getElementById("riveCanvas"),
            autoplay: true, // Start animation automatically
            autoBind: true,
            stateMachines: "State Machine 1", // Match your state machine name
            artboard: "Main", // Specify the artboard
            onLoad: () => {
            // Ensure the drawing surface matches the canvas size and device pixel ratio
            r.resizeDrawingSurfaceToCanvas();
        },
        });

        // Adjust canvas size on window resize for full responsiveness
        window.addEventListener('resize', () => {
            r.resize(window.innerWidth, window.innerHeight); // Resize the canvas to fit the screen
        });

        // Initial canvas size
        r.resize(window.innerWidth, window.innerHeight);
    </script>

</body>
</html>
